<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profess</title>
    <link rel="stylesheet" href="./profess.css"/>
</head>
<body>
    <div class="main">
        <div class="puzzle">
            <div class="row">
                <div class="cell">我</div>
                <div class="cell">不</div>
                <div class="cell"></div>
                <div class="cell">会</div>
            </div>
            <div class="row">
                <div class="cell"></div>
                <div class="cell">更</div>
                <div class="cell">很</div>
                <div class="cell">要</div>
            </div>
            <div class="row">
                <div class="cell">爱</div>
                <div class="cell">心</div>
                <div class="cell">离</div>
                <div class="cell"></div>
            </div>
            <div class="row">
                <div class="cell">开</div>
                <div class="cell"></div>
                <div class="cell">心</div>
                <div class="cell">你</div>
            </div>
        </div>
        <div class="mask" id="mask">
            <div class="row">
                <div class="cell hole"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell hole"></div>
            </div>
            <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell hole"></div>
                <div class="cell"></div>
            </div>
            <div class="row">
                <div class="cell hole"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell hole"></div>
            </div>
        </div>
    </div>

    <button id="change">change</button>
<script src="./profess.js"></script>
</body>
</html>
